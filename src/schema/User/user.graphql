  type Query {
    hello: String
    user(id: ID!): User
    users: [User]
    loggedIn: Boolean
  }
  type Mutation {
    createUser(username: String, password: String, email: String): User
    signIn(username: String, password: String): UserToken
  }
  type User {
    id: ID!
    username: String
    password: String
    email: String
    photos: [Photo!]
  }
  type UserToken {
    token: String
    message: String
  }